<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <body>
            
        <div class="container">
            <div class="header">LIoT Studio</div>
            
            <div class="toolbar">
                <button id="run" class="start" type="button" style="margin-right: 10px;"><img src="assets/play.png" width="20px"></button>
                <button id="open" type="button"><img src="assets/open.png" width="20px"></button>
                <button id="save" type="button"><img src="assets/save.png" width="20px"></button>
                <select id="serialports" name="serialports" onclick="checkSerial()"></select>
            </div>
            <div id="editor"></div>
            <div id="status"></div>
            <div id="footer" style="display: flex;height: 18px;background-color: #181E24;">
                <div style="font-weight: 100;color: white;flex: 50%;border-right: 1px solid white;padding-left: 20px;"><img src="assets/monitor.png" width="15px" style="padding-top: 2px;"><span style="margin-top: -50px;vertical-align: top;" id="programstatus"></span></div>
                <div id="filepath" style="font-weight: 100;color: #A7A7A7;flex: 50%;padding-left: 20px;"></div>

            </div>
        </div>
        <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
        <script type="text/javascript" src="../main/main.js" charset="utf-8"></script>
        <script>
        window.onload = checkSerial();
        
        </script>
    </body>
    

    </footer>
</html>
